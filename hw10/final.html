<!DOCTYPE html>

	<style type="text/css">

		/* Global */
		html{
		  min-height: 100%;
		  overflow: hidden;
		}
		body{
		  padding: 1em;
		  color: rgba(249,236,237,0.75);
		  font-family: 'Anonymous Pro', monospace;  
		  background-image:url(./bg.avif);
		}
		.line-1{
		    position: relative;
		    top: 50%;  
		    margin: 0 auto;
		    border-left: 2px solid rgba(255,255,255,.75);
		    font-size: 20pt;
		    white-space: nowrap;
		    overflow: hidden;
		    transform: translateY(-50%);    
		}

		/* Animation */
		.anim-typewriter{
		  animation: typewriter 64s steps(3000) 1s 1 normal both,

		}
		@keyframes typewriter{
		  from{width: 0;}
		  to{width: 66em;}
		}
		@keyframes blinkTextCursor{
		  from{border-left-color: rgba(255,255,255,.75);}

		}

		@font-face {
		  font-family: BpmfZihiKaiStd-Regular;

		  font-weight: bold;
		}

		  font-family: CircleFont;
		  src: url(./111598081.ttf);
		  font-weight: bold;
		}

		body {
			writing-mode: vertical-rl;
			font-family: 'BpmfZihiKaiStd-Regular', serif; /* BpmfZihiKaiStd.zip : 字嗨注音標楷 */
			line-height: 3.5em;
		}

		p {
			font-size: 24pt;
			padding: 8px 0px;
		}

		.title {
			font-family: 'CircleFont', serif;
		}

		.myself {
			font-family: 'CircleFont', serif;
			position: absolute;

		}

		.friend {
			font-family: 'BpmfZihiKaiStd-Regular', serif;

			top: 630px;
			right: 160px;
		}

		p {
			border: solid white 1px;
			height: 380px;
		}

		a {
			color: yellow;
		}
	</style>
</head>

<p class="line-1 anim-typewriter myself">
111598006  羅名彥<br>
<br>
我打江南走過<br>
那等在季節裡的容顏如蓮花般開落<br>
東風不來，三月的柳絮不飛<br>
你的心如小小的寂寞的城<br>
恰若青石的街道向晚<br>
跫音不響，三月的春帷不揭<br>
你底心是小小的窗扉緊掩<br>
我達達的馬蹄是美麗的錯誤<br>
我不是歸人，是個過客…<br>
</p>
